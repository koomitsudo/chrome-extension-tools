<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>XPath Picker</title>
    <style>
        body {
            margin: 4px;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            font-size: 11px;
            width: 140px;
        }
        .row {
            margin-bottom: 4px;
        }
        #controlRow {
            display: flex;
            gap: 4px;
        }
        #onButton,
        #offButton {
            flex: 1 1 auto;
            padding: 3px 0;
            font-size: 11px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f5f5f5;
        }
        #statusText {
            font-size: 10px;
            color: #333;
            line-height: 1.3;
        }
    </style>
</head>
<body>
    <div class="row" id="controlRow">
        <button id="onButton">ON</button>
        <button id="offButton">OFF</button>
    </div>

    <div class="row">
        <div id="statusText">状態: OFF</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
