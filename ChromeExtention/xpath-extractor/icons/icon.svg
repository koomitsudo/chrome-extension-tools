<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景の角丸四角形 -->
  <rect x="8" y="8" width="112" height="112" rx="20" ry="20" fill="url(#grad1)"/>
  <!-- XPathを表すスラッシュ記号 -->
  <text x="64" y="85" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">/</text>
  <!-- 選択カーソルを表す十字 -->
  <g stroke="white" stroke-width="4" stroke-linecap="round">
    <line x1="64" y1="20" x2="64" y2="35"/>
    <line x1="64" y1="93" x2="64" y2="108"/>
    <line x1="20" y1="64" x2="35" y2="64"/>
    <line x1="93" y1="64" x2="108" y2="64"/>
  </g>
  <!-- 角のドット（選択ポイント） -->
  <circle cx="32" cy="32" r="6" fill="#FFD700"/>
  <circle cx="96" cy="32" r="6" fill="#FFD700"/>
  <circle cx="32" cy="96" r="6" fill="#FFD700"/>
  <circle cx="96" cy="96" r="6" fill="#90EE90"/>
</svg>
