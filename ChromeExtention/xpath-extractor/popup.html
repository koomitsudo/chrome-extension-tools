<!-- popup.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPath Extractor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 13px;
            color: #333;
            background-color: #f5f5f5;
            width: 280px;
            min-height: 180px;
        }
        
        .controls {
            display: flex;
            gap: 6px;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .btn {
            flex: 1;
            padding: 8px 10px;
            font-size: 12px;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s;
        }
        
        .btn-primary {
            background-color: #5c6bc0;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #4a5ab9;
        }
        
        .btn-primary.active {
            background-color: #43a047;
        }
        
        .btn-primary.active:hover {
            background-color: #388e3c;
        }
        
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        
        .info-panel {
            padding: 8px 10px;
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            font-size: 12px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
        }
        
        .info-label {
            color: #757575;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        .badge {
            display: inline-block;
            padding: 1px 6px;
            font-size: 11px;
            font-weight: 600;
            border-radius: 8px;
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .badge-success {
            background-color: #e8f5e9;
            color: #388e3c;
        }
        
        .badge-warning {
            background-color: #fff3e0;
            color: #f57c00;
        }
        
        .data-section {
            padding: 8px 10px;
        }
        
        .data-label {
            font-size: 11px;
            color: #757575;
            margin-bottom: 4px;
        }
        
        .data-textarea {
            width: 100%;
            height: 100px;
            padding: 6px 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            line-height: 1.4;
            color: #333;
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            resize: none;
        }
        
        .data-textarea:focus {
            outline: none;
            border-color: #5c6bc0;
        }
        
        .data-textarea::placeholder {
            color: #bdbdbd;
        }
        
        .footer {
            padding: 6px 10px;
            background-color: #fafafa;
            border-top: 1px solid #e0e0e0;
            font-size: 10px;
            color: #9e9e9e;
            text-align: center;
        }
        
        .footer kbd {
            padding: 1px 4px;
            font-size: 9px;
            background-color: #e0e0e0;
            border-radius: 2px;
        }
        
        .toast {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 6px 14px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .data-textarea::-webkit-scrollbar {
            width: 6px;
        }
        
        .data-textarea::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
        
        .data-textarea::-webkit-scrollbar-thumb {
            background: #c0c0c0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="toggleBtn" class="btn btn-primary">選択開始</button>
        <button id="copyBtn" class="btn btn-secondary">コピー</button>
        <button id="clearBtn" class="btn btn-secondary">クリア</button>
    </div>
    
    <div class="info-panel">
        <div class="info-row">
            <span class="info-label">タイプ:</span>
            <span id="patternType" class="badge">未検出</span>
        </div>
        <div class="info-row">
            <span class="info-label">要素数:</span>
            <span id="elementCount" class="info-value">0</span>
        </div>
    </div>
    
    <div class="data-section">
        <div class="data-label">抽出データ</div>
        <textarea id="dataTextarea" class="data-textarea" readonly placeholder="要素を選択するとデータが表示されます"></textarea>
    </div>
    
    <div class="footer">
        <kbd>Ctrl+Shift+E</kbd> トグル / <kbd>Esc</kbd> 終了
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script src="popup.js"></script>
</body>
</html>
